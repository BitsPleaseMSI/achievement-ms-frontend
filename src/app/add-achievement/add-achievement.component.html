<div id="mainContent">
  <h1>Add achievement</h1>

  <div *ngIf="error$" class="alert alert-danger">
    <p>Error: {{ error$ }}</p>
  </div>

  <form (submit)="addAchievement($event)" class="form-horizontal" action="achievement/add">

    <div class="form-group">
      <label for="name" class="control-label">Name</label>
      <input type="text" id="name" name="name"  class="form-control" placeholder="Your name" autofocus required>
    </div>
    <div class="form-group">
      <label for="rollNo" class="control-label">Roll number</label>
      <input type="text" id="rollNo" name="rollNo"  class="form-control" placeholder="Roll number" required>
    </div>
    <div class="form-group">
      <label for="section" class="control-label">Section</label>
      <select  id="section" name="section" class="form-control" placeholder="Section">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sessionFrom" class="control-label">Session start year</label>
      <input type="number" id="sessionFrom"  name="sessionFrom" class="form-control" placeholder="Session start year"
        required>
    </div>
    <div class="form-group">
      <label for="sessionTo" class="control-label">Session end year</label>
      <input type="number" id="sessionTo"  name="sessionTo" class="form-control" placeholder="Session end year" required>
    </div>
    <div class="form-group">
      <label for="semester">Current semester</label>
      <select  id="semester" name="semester" class="form-control" placeholder="Section">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>
    <div class="form-group">
      <label for="department" class="control-label">Department</label>
      <select  id="department" name="department" class="form-control" placeholder="Section">
        <option value="education">Education</option>
        <option value="computerscience">Computer Science</option>
        <option value="management">Management</option>
      </select>
    </div>
    <div class="form-group">
      <label for="shift" class="control-label">Shift</label>
      <select  id="shift" name="shift" class="form-control" placeholder="Shift">
        <option value="morning">Morning</option>
        <option value="evening">Evening</option>
      </select>
    </div>
    <div class="form-group">
      <label for="eventName" class="control-label">Name of the event</label>
      <input type="text" id="eventName" name="eventName" class="form-control" placeholder="Name of the event" required>
    </div>
    <div class="form-group">
      <label for="date" class="control-label">Date</label>
      <input type="date" id="date" name="date" class="form-control" placeholder="Date" required>
    </div>
    <div class="form-group">
      <label for="title" class="control-label">Title awarded</label>
      <input type="text" id="title"  name="title" class="form-control" placeholder="Title awarded" required>
    </div>
    <div class="form-group">
      <label for="venue" class="control-label">Venue</label>
      <input type="text" id="venue"  name="venue" class="form-control" placeholder="Venue of event" required>
    </div>
    <div class="form-group">
      <label for="category" class="control-label">Category</label>
      <select  id="category" name="category" class="form-control" placeholder="Category">
        <option value="sports">Sports</option>
        <option value="cultural">Cultural</option>
        <option value="techinical">Technical</option>
        <option value="others">Others</option>
      </select>
    </div>
    <div class="form-group">
      <input type="radio" id="participated" name="group1" checked>Participated
      &nbsp; &nbsp;&nbsp;&nbsp;
      &nbsp; &nbsp;&nbsp;&nbsp;
      <input type="radio" id="organised" name="group1">Organised
    </div>
    <div class="form-group">
      <label for="description" class="control-label">Description</label>
      <input type="text" id="description"  name="description" class="form-control" placeholder="Description" required>
    </div>
    <div class="form-group">
      <label for="image" class="control-label">Upload an image of your certificate.</label>
      <input type="file" id="image" name="image" class="form-control-file" value="fileupload" (change)="detectFiles($event)" required>
   </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Add achievement</button>
  </form>
</div>
