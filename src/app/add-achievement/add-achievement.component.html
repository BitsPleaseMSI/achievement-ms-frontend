<h1>Add achievement</h1>

<div *ngIf="error$" class="alert alert-danger" >
  <p>Error: {{ error$ }}</p>
</div>

<form (submit)="addAchievement($event)" class="form-signin" action="/achievement/add">

    <label for="name">Name</label>
    <input type="text" id="name" name="name" class="form-control" placeholder="Your name"  autofocus required>

    <label for="rollNo">Roll number</label>
    <input type="text" id="rollNo" name="rollNo" class="form-control" placeholder="Roll number"  required>

    <label for="section">Section</label>
    <input type="text" id="section" name="section" class="form-control" placeholder="Section"  required>

    <label for="sessionTo">Section</label>
    <input type="text" id="sessionTo" name="sessionTo" class="form-control" placeholder="Section"  required>

    <label for="sessionFrom">Session start yea</label>
    <input type="number" id="sessionFrom" name="sessionFrom" class="form-control" placeholder="Session start year"  required>

    <label for="sessionTo">Session end year</label>
    <input type="number" id="sessionTo" name="sessionTo" class="form-control" placeholder="Session end year"  required>

    <label for="semester">Current semester</label>
    <input type="number" id="semester" name="semester" class="form-control" placeholder="Current semester"  required>

    <label for="department">Department</label>
    <input type="text" id="department" name="department" class="form-control" placeholder="Department"  required>

    <label for="shift">Shift</label>
    <input type="text" id="shift" name="shift" class="form-control" placeholder="Shift"  required>

    <label for="eventName">Name of the event</label>
    <input type="text" id="eventName" name="eventName" class="form-control" placeholder="Name of the event"  required>

    <label for="year">Year</label>
    <input type="number" id="year" name="year" class="form-control" placeholder="Year"  required>

    <label for="date">Date</label>
    <input type="text" id="date" name="date" class="form-control" placeholder="Date"  required>

    <label for="title">Title awarded</label>
    <input type="number" id="title" name="title" class="form-control" placeholder="Title awarded"  required>

    <label for="venue">Venue</label>
    <input type="number" id="venue" name="venue" class="form-control" placeholder="Venue of event"  required>

    <label for="category">Category</label>
    <input type="number" id="category" name="category" class="form-control" placeholder="Category"  required>

    <label for="participated">Participated</label>
    <input type="number" id="participated" name="participated" class="form-control" placeholder="Participated"  required>

    <label for="description">Description</label>
    <input type="number" id="description" name="description" class="form-control" placeholder="Description"  required>

    <input type="file" name="image" value="fileupload" id="image">
    <label for="image">Select a file to upload</label>
    <br><input type="image" src="/wp-content/uploads/sendform.png" alt="Submit" width="100">

    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Add achievement</button>
</form>
