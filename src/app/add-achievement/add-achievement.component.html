<div id="mainContent">
  <div id="form-area">
  <h1>Add achievement</h1>

  <div *ngIf="error$" class="alert alert-danger">
    <p>Error: {{ error$ }}</p>
  </div>

  <div *ngIf="info$" class="alert alert-success" >
    <p>{{ info$ }}</p>
  </div>

  <form (submit)="addAchievement($event)" class="form-horizontal" action="achievement/add">
    <div class="input-group">
      <span class="input-group-addon">Name</span>
      <input type="text" id="name" class="form-control" placeholder="Your name">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Enrollment No.</span>
      <input type="text" id="rollNo" class="form-control" placeholder="Enrollment No.">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Section</span>
      <select id="section" name="section" class="form-control" placeholder="Section">
        <option>A</option>
        <option>B</option>
        <option>C</option>
        <option>D</option>
      </select>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Batch</span>
      <input type="number" id="sessionFrom" class="form-control" placeholder="Begining year">
      <span class="input-group-addon">-</span>
      <input type="number" id="sessionTo" class="form-control" placeholder="Ending year">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Current semester</span>
      <select  id="semester" name="semester" class="form-control" placeholder="Section">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
      </select>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Department</span>
      <select  id="department" name="department" class="form-control" placeholder="Section">
        <option value="education">Education</option>
        <option value="computerscience">Computer Science</option>
        <option value="management">Management</option>
      </select>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Shift</span>
      <select  id="shift" name="shift" class="form-control" placeholder="Shift">
        <option value="morning">Morning</option>
        <option value="evening">Evening</option>
      </select>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Event name</span>
      <input type="text" id="eventName" name="eventName" class="form-control" placeholder="Name of the event" required>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Date</span>
      <input type="date" id="date" name="date" class="form-control" placeholder="Date" required>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Title awarded</span>
      <input type="text" id="title"  name="title" class="form-control" placeholder="Title awarded">
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Venue</span>
      <input type="text" id="venue"  name="venue" class="form-control" placeholder="Venue of event" required>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Category</span>
      <select  id="category" name="category" class="form-control" placeholder="Category">
        <option value="sports">Sports</option>
        <option value="cultural">Cultural</option>
        <option value="technical">Technical</option>
        <option value="others">Others</option>
      </select>
    </div>
    <br>
    <div class="input-group">
      <input type="radio" id="participated" name="group1" checked>Participated
      <br>
      <input type="radio" id="organised" name="group1">Organised
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Description</span>
      <input type="text" id="description"  name="description" class="form-control" placeholder="Description" required>
    </div>
    <br>
    <div class="input-group">
      <span class="input-group-addon">Upload an image of your certificate.</span>
      <input type="file" id="image" name="image" class="form-control-file" value="fileupload" (change)="detectFiles($event)" required>
   </div>
   <br>
  <div id="btn-area">
    <button class="btn btn-crimson btn-block" type="submit">Add achievement</button>
  </div>
    </form>
</div>
</div>
