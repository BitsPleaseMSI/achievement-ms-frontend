<div id="mainContent">
<h1>Password Reset</h1>

<div *ngIf="error$" class="alert alert-danger" >
  <p>Error: {{ error$ }}</p>
</div>

<form (submit)="resetPass($event)" class="form-signin" action="/passwordreset">
    <span id="reauth-email" class="reauth-email"></span>
    <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
    <input type="password" id="currentpass" name="psw" class="form-control" placeholder="Current password" required>
    <input type="password" id="newpass" name="psw" class="form-control" placeholder="New Password" required>
    <input type="password" id="newpass1" name="psw" class="form-control" placeholder="Confirm new Password" required>
    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Submit</button>
</form><!-- /form -->
</div>
