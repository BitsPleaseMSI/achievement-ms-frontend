<h1 class="text-center">Add faculty achievement</h1>
<div class="card">
  <div class="card-body">
    <form (submit)="addTAchievement($event)" action="faculty/add">
      <h4 style="text-align:center">Faculty achievement details</h4>
      <div class="row">
        <div class="form-group col">
          <label>Achievement Type</label>
          <select id="taType" name="programme" class="form-control">
            <option>Select type</option>
            <option>PaperPublishedInJournal</option>
            <option>PaperPublishedInConferenceProceedings</option>
            <option>PaperPresentedInSeminarConference</option>
            <option>OneWeekFDPAttended</option>
            <option>PaperPresentedInSeminarConference</option>
            <option>Books</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label for="group1">College</label>
          <div class="col">
            <input type="radio" id="msi" name="group1">MSI
            <br>
            <input type="radio" id="otherCollege" name="group1">Other
          </div>
        </div>
        <div class="form-group col">
          <label for="group1">Region</label>
          <div class="col">
            <input type="radio" id="international" name="group2">International
            <br>
            <input type="radio" id="national" name="group2">National
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label>Description</label>
          <input type="textarea" id="description" class="form-control" placeholder="Describe your achievement">
        </div>
        <div class="form-group col">
          <label>Date</label>
          <input type="date" id="date" class="form-control">
        </div>
      </div>
      <h4 class="card-description">
        <div *ngIf="error$" class="alert alert-danger" >
          Error: {{ error$ }}
        </div>
        <div *ngIf="info$" class="alert alert-info" >
          Info: {{ info$ }}
        </div>
        <!-- Loading icon -->
        <div id="addAchievementLoading" style="text-align:center;">
          <i class="mdi mdi-24px mdi-spin mdi-loading" alt="Loading..."></i>
        </div>
      </h4>
      <button id="addAchievementButton" class="btn btn-success btn-block" type="submit">Add achievement</button>
    </form>
  </div>
</div>
