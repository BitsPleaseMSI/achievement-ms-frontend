



<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 3</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
    </head>
    <body>



        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Bootstrap Sidebar</h3>
                    <h4 *ngIf="userData$">Logged in as:<br>{{ userData$['firstName'] }}</h4>
                </div>

                <ul class="list-unstyled components">
                  <li><a routerLink="">Home</a></li>
                  <li *ngIf="!userData$"><a routerLink="/teacherLogin">Teacher Login</a></li>
                  <li (click)="logout()" *ngIf="userData$"><a routerLink="">Logout</a></li>
                  <li><a routerLink="/myNewAchievement">Add your achievement</a></li>
                  <li><a routerLink="/userRegistration">Add new user</a></li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                        <!-- MAIN APP ROUTUING -->
                            <router-outlet></router-outlet>

                        </div>
                    </div>
                </nav>



            </div>
        </div>


        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
