



<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Collapsible sidebar using Bootstrap 3</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
    </head>
    <body>

        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>Achievement Management System</h3>
                    <h4 *ngIf="userData$">Welcome: <br>{{ userData$['firstName'] }}</h4>
                </div>

                <ul class="list-unstyled components">
                  <li><a routerLink="/home">Home</a></li>
                  <li *ngIf="!userData$"><a routerLink="/login">Faculty Login</a></li>
                  <li (click)="logout()" *ngIf="userData$"><a routerLink="home">Logout</a></li>
                  <li *ngIf="userData$"><a routerLink="/dashboard/unapproved">Dashboard Unpproved</a></li>
                  <li *ngIf="userData$"><a routerLink="/dashboard/approved">Dashboard Approved</a></li>
                  <li *ngIf="userData$"><a routerLink="/passwordreset">Reset password</a></li>
                  <li><a routerLink="/achievement/add">Add achievement</a></li>
                  <li><a *ngIf="!userData$" routerLink="/user/register">Register user</a></li>
                </ul>
            </nav>

            <div id="content">

                <!-- MAIN APP ROUTUING -->
                <router-outlet></router-outlet>

            </div>
        </div>


        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                 });
             });
         </script>
    </body>
</html>
