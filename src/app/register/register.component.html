<h1>Faculty Registration</h1>
<div id="mainContent">
<div class="card">
  <div class="card-body" style="background-color: rgb(237, 237, 237);">
    <form (submit)="registerUser($event)" class="form-signin" action="/user/register">
      <div class="row">
          <div class="form-group col">
            <label>First name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First name"  autofocus required>
          </div>
        <div class="form-group col">
          <label>Last name</label>
          <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last name" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label>Department</label>
          <select  id="department" name="department" class="form-control">
            <option value="education">Education</option>
            <option value="computerscience">Computer Science</option>
            <option value="management">Management</option>
            <option value="commerce">Commerce</option>
          </select>
        </div>
        <div class="form-group col">
          <label>Shift</label>
          <select id="shift" name="shift" class="form-control" placeholder="Shift">
            <option value="morning">Morning</option>
            <option value="evening">Evening</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label>E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="E-mail" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label>Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="form-group col">
          <label>Re-type password</label>
          <input type="password" id="password2" name="password2" class="form-control" placeholder="Re-type password" required>
        </div>
      </div>
      <div class="row">
        <div class="form-group col">
          <label>Secret code / Invite code</label>
          <input type="password" id="code" name="code" class="form-control" placeholder="Invite code">
        </div>
      </div>
      <h4 class="card-description">
        <div *ngIf="error$" class="alert alert-danger">
          Error: {{ error$ }}
        </div>
        <div *ngIf="info$" class="alert alert-success">
          {{ info$ }}
        </div>
      </h4>
      <button class="btn btn-success btn-block" type="submit">Register</button>
    </form>
  </div>
</div>
</div>
