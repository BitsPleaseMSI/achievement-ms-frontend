<div id="mainContent">

<div id="form-area">
        <h1>Faculty Login</h1>
<p class="icon-para"><i class="material-icons md-56">person </i></p>
<div *ngIf="error$" class="alert alert-danger" >
  <p>Error: {{ error$ }}</p>
</div>

<div *ngIf="info$" class="alert alert-info" >
  <p>Info: {{ info$ }}</p>
</div>

<form (submit)="loginUser($event)" action="/login">
  <div class="input-group">
    <span class="input-group-addon">Email</span>
    <input type="email" id="email" class="form-control" placeholder="Email">
  </div>
  <br>
  <div class="input-group">
    <span class="input-group-addon">Password</span>
    <input type="password" id="password" class="form-control" placeholder="Password">
  </div>
  <br>
  <div id="remember" class="checkbox">
    <label>
        <input id="saveUser" type="checkbox" value="remember-me" checked> Remember me
    </label>
  </div>
  <div id="btn-area">
    <button class="btn btn-crimson btn-block" type="submit">Sign in</button>
  </div>
</form>
</div>
</div>
